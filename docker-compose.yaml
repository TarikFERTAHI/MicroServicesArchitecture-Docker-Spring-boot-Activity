version: '2'
services:
  eureka-service:
    build: ./eureka-service/
    ports:
      - "8761:8761"
  customer-service:
    build: ./customer-service/
    ports:
      - "8082:8082"
    depends_on:
      - eureka-service
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka
  billing-service:
    build: ./billing-service/
    ports:
      - "8085:8085"
    depends_on:
      - eureka-service
      - customer-service
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka
  gateway:
    build: ./gateway/
    ports:
      - "8089:8089"
    depends_on:
      - customer-service
      - billing-service
      - eureka-service
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka